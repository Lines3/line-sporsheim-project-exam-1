    <div class="container">
        <h1>Contact</h1>
    </div>
    <div class="formclass">
        <form id="formContact">
            <div>
                <label>
                    Name
                    <input name="yourName" id="yourName" placeholder="Your name" />
                </label>
                <div class="formError" id="yourNameError">Your name must be at least 5 characters long</div>
            </div>
            <div>
                <label>
                    Email
                    <input name="email" id="email" placeholder="Email" />
                </label>
                <div class="formError" id="emailError">Please enter you email address</div>
            </div>
            <div>
                <label>
                    Subject
                    <input name="subject" id="subject" placeholder="Subject" />
                </label>
                <div class="formError" id="subjectError">Please enter the subject which must be at least 15 characters
                    long</div>

            </div>
            <div>
                <label>
                    Message
                    <input name="message" id="message" placeholder="Your message" />
                </label>
                <div class="formError" id="messageError">Please enter the message which must be at least 25 characters
                    long</div>
            </div>

            <button>Submit</button>
        </form>
    </div>
    <script src="js/contact.js"></script>
